name: Deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install shotmap
        working-directory: waterpolo-shotmap
        run: npm ci

      - name: Build shotmap
        working-directory: waterpolo-shotmap
        run: npm run build

      - name: Install analytics
        working-directory: waterpolo-analytics
        run: npm ci

      - name: Build analytics
        working-directory: waterpolo-analytics
        run: npm run build

      - name: Prepare pages content
        run: |
          mkdir -p public/shotmap public/analytics
          cp -R waterpolo-shotmap/dist/* public/shotmap/
          cp -R waterpolo-analytics/dist/* public/analytics/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
